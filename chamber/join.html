<body>
  <header>
    <h2>Sampletown Chamber of Commerce</h2>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="join.html" aria-current="page">Join</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Join the Chamber</h1>
    <p>Fill out the form below to become a member of the Sampletown Chamber of Commerce.</p>

    <form action="thankyou.html" method="post">
      <div class="form-group">
        <label for="name">Name<span aria-hidden="true">*</span>:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email<span aria-hidden="true">*</span>:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="business">Business / Organization:</label>
        <input type="text" id="business" name="business" />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div>

      <div class="form-group">
        <label for="message">Tell us about your business / why you want to join:</label>
        <textarea id="message" name="message" rows="5"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Sampletown Chamber of Commerce</p>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
