  <!-- Open Graph meta tags -->

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" aria-current="page">Join</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Join the Chamber of Commerce - Membership Application</h1>

    <form action="thankyou.html" method="POST" aria-label="Join the Chamber of Commerce Form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="businessname">Business Name:</label>
      <input type="text" id="businessname" name="businessname" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="membership">Membership Level:</label>
      <select id="membership" name="membership" required>
        <option value="">--Please choose an option--</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="bronze">Bronze</option>
      </select>

      <label for="address">Business Address:</label>
      <input type="text" id="address" name="address" />

      <label for="website">Website:</label>
      <input type="url" id="website" name="website" />

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <input type="hidden" name="form-name" value="join-form" />

      <input type="submit" value="Join Now" />
    </form>
  </main>
