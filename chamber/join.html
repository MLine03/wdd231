<head>
  <meta charset="UTF-8" />

  <title>Join the Chamber of Commerce - Membership Application</title>
  <meta name="description" content="Apply to join the Chamber of Commerce and choose your membership level with exclusive benefits." />
  <meta name="author" content="meline levao" />

  <link rel="icon" href="images/favicon.ico" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Join the Chamber of Commerce" />
  <meta property="og:description" content="Become a member and enjoy exclusive benefits." />
  <meta property="og:image" content="images/og-image.png" />

<body>
  <header>
    <h1>Join the Chamber of Commerce</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" aria-current="page">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Become a Member</h2>
      <p>Fill out the form below to join the Chamber and enjoy exclusive member benefits.</p>

      <form action="thankyou.html" method="POST" novalidate>
        <fieldset>
          <legend>Personal Information</legend>

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required />
        </fieldset>

        <fieldset>
          <legend>Membership Details</legend>

          <label for="membershipLevel">Membership Level:</label>
          <select id="membershipLevel" name="membershipLevel" required>
            <option value="">--Select--</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="bronze">Bronze</option>
          </select>

          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Any special requests or questions?"></textarea>

          <input type="hidden" name="source" value="chamber-join-page" />
        </fieldset>

        <button type="submit" value="Join Now">Join Now</button>
      </form>
    </section>
  </main>

  <footer>

</body>
</html>
